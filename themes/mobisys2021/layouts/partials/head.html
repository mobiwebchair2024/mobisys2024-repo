<title>{{ .Site.Title }} • {{ .Title }}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="title" content="{{ .Site.Title }} • {{ .Title }}" />
<meta name="keyword" content={{ .Site.Params.conf.keyword }} />
<meta http-equiv="Cache-control" content="no-store" />
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="/css/normalize.css" />
{{ $style := resources.Get "main.scss" | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<!-- IcoMoon MobiSys font: https://icomoon.io -->
<link rel="stylesheet" href="/icomoon/style.css" />

<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{ $.Site.Params.Theme.googlefont }}:wght@100;200;300;400;500;600;700;800;900" />

<!-- Custom styles -->
{{- partial "styles.html" . -}}
